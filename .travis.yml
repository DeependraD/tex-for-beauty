language: r
sudo: true
dist: xenial
latex: false
pandoc: false
warnings_are_errors: false
cache:
  packages: true
  directories:
  - "/tmp/texlive"
  - "$HOME/.TinyTeX"
  - "$HOME/.texlive"
install: echo "Nothing occurs at installation, only script"
script:
  - mkdir _build
  - Rscript install_texlive.R
  - Rscript -e 'tinytex::pdflatex("cv/Deependra_CV.tex", bib_engine = "biber", engine_args
  = "--no-shell-escape", pdf_file = "_build/Deependra_CV.pdf")'
  - Rscript -e 'tinytex::pdflatex("cv/Deependra_CV_simple.tex", bib_engine = "biber", 
  engine_args = "--no-shell-escape", pdf_file = "_build/Deependra_CV_simple.pdf")'
branches:
  - master
  - "/v\\d+\\.\\d+[a-z]/"
before_deploy:
  - git config --local user.name "DeependraD"
  - git config --local user.email "dean.ionized@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - _build/Deependra_CV.pdf
    - _build/Deependra_CV_simple.pdf
  on:
    repo: DeependraD/tex-for-beauty
    tags: true
  skip_cleanup: 'true'
